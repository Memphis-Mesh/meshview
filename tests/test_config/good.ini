# -------------------------
# Server Configuration
# -------------------------
[server]
bind = 0.0.0.0
port = 8081
tls_cert =
acme_challenge =

# -------------------------
# Site Appearance & Behavior
# -------------------------
[site]
domain =
title = Memphis Area Mesh
message = Real time data from around the Memphis area and beyond.
nodes = True
conversations = True
everything = True
graphs = True
stats = True
net = True
map = True
top = True

# Memphis area map bounds (roughly: Shelby Co + nearby)
map_top_left_lat = 35.45
map_top_left_lon = -90.50
map_bottom_right_lat = 34.85
map_bottom_right_lon = -89.50

weekly_net_message = Weekly Memphis Mesh check-in. Wednesdays from 5:00 PM. Format: (LONG NAME) - (CITY) #MemphisMeshNet.
net_tag = #MemphisMeshNet

# -------------------------
# MQTT Broker Configuration
# -------------------------
[mqtt]
server = mqtt.meshtastic.org
# Prefer wildcard topics so you donâ€™t miss subpaths
topics = ["msh/US/memphisme.sh/#", "msh/US/memphismesh.com/#"]
port = 1883
username = meshdev
password = large4cats

# -------------------------
# Database Configuration
# -------------------------
[database]
# Stays relative to working dir in Docker (/app). Persist it via a bind mount.
connection_string = sqlite+aiosqlite:///packets.db
