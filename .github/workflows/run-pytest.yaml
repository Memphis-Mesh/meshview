name: Example
on: [ push, pull_request ]
jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.8.8"
      - name: Install dependencies
        run: |
          uv sync
      - name: Test with pytest
        run: |
          uv run pytest
